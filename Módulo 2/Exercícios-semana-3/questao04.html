<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 04</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 04</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão
      anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
    <hr>
  </div>
  <!-- FAZER AQUI -->
  <div class="container">
    <div class="col-4 mx-auto form mb-5">
      <h1 class="display-6">Login</h1>
      <hr>
      <form>
        <div class="form-floating">
          <input id="email" type="email" class="form-control" placeholder=" ">
          <label for="email" class="form-label">Usuário (e-mail)</label>
        </div>
        <div class="form-floating my-3">
          <input id="password" type="text" class="form-control" placeholder=" ">
          <label for="password" class="form-label">Senha</label>
        </div>
        <div class="form-floating my-3">
          <select name="" id="" value="Perfil" class="form-select" placeholder=" ">
            <option value="Selecione um perfil...">Selecione um perfil..</option>
            <option value="Administrador">Administrador</option>
            <option value="Gerente">Gerente</option>
            <option value="Usuário">Usuário</option>
          </select>
          <label for="" class="form-label">Perfil</label>
        </div>
        <div class="form-switch mt-3">
          <input type="checkbox" class="form-check-input"></input>
          <label for="" class="form-check-label">Lembrar de mim</label>
        </div>
        <submit class="btn btn-primary mt-3" value=" Enviar">Entrar</submit>
        <a class="text-decoration-none d-grid mt-3" href="#">Esqueci minha senha</a>
        <a class="text-decoration-none" href="#">Quero me cadastrar</a>
      </form>
    </div>
  </div>
</body>

</html>
