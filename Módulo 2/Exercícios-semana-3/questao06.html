<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 06</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 06</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
      porém, com leiaute horizontal.</p>
    <hr>
  </div>
  <!-- FAZER AQUI -->
  <div class="container">
    <div class="w-50 mx-auto form mb-5">
      <h1 class="display-6 text-center">Login</h1>
      <hr>
      <form>
        <div class="row g-3">
          <div class="col-4 text-end">
            <label for="email" class="form-label">Usuário (e-mail)</label>
          </div>
          <div class="col-8">
            <input id="email" type="email" class="form-control">
          </div>
          <div class="col-4 text-end">
            <label for="password" class="form-label">Senha</label>
          </div>
          <div class="col-8">
            <input id="password" type="text" class="form-control">
          </div>
          <div class="col-4 text-end">
            <label for="" class="form-label">Perfil</label>
          </div>
          <div class="col-8">
            <select name="" id="" value="Perfil" class="form-select">
              <option value="Selecione um perfil...">Selecione um perfil..</option>
              <option value="Administrador">Administrador</option>
              <option value="Gerente">Gerente</option>
              <option value="Usuário">Usuário</option>
            </select>
            <div class="form-switch my-3">
              <input type="checkbox" class="form-check-input"></input>
              <label for="" class="form-check-label">Lembrar de mim</label>
            </div>
            <submit class="btn btn-primary" value=" Enviar">Entrar</submit>
            <a class="text-decoration-none d-grid mt-3" href="#">Esqueci minha senha</a>
            <a class="text-decoration-none" href="#">Quero me cadastrar</a>
          </div>
      </form>
    </div>
  </div>
</body>

</html>
